<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider checkout">
      <h2>Review and Place your Order</h2>
      <section class="checout-form">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout_name">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname" required />
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" required />
            </div>
            <div class="checkout_address">
              <label for="street">Street</label>
              <input type="text" name="street" required />
              <label for="city">City</label>
              <input type="text" name="city" required />
              <label for="state">State</label>
              <input type="text" name="state" required />
              <label for="zip">Zip Code</label>
              <input type="text" name="zip" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment Information</legend>
            <label for="cardnumber">Card Number</label>
            <input type="text" name="cardnumber" required />
            <label for="exp">Expiration Date</label>
            <input type="text" name="exp" required />
            <label for="code">Security Code</label>
            <input type="text" name="code" required />
          </fieldset>
          <fieldset class="checkout_summary">
            <legend>Order Sumary</legend>
            <ul>
              <li>
                <label for="cartTotal">
                  >Item Subtotal(<span id="num-items"></span>)
                </label>
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
          <button id="CheckoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>
    <footer>&copy;NOT a real business</footer>
  </body>
</html>
