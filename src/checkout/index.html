<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/checkout.mjs"></script>
  </head>

  <body>
    <!--  -->

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form name="checkout">
        <fieldset>
        <h3>Shipping</h3>
        <label for="">First Name
          <input type="text" placeholder="John">
        </label>
        <label for="">Last Name
          <input type="text" placeholder="Doe">
        </label>
        <label for="">Street
          <input type="text" placeholder="123 Main St">
        </label>
        <label for="">City
          <input type="text" placeholder="Example City">
        </label>
        <label for="">State
          <input type="text" placeholder="CA">
        </label>
        <label for="zip">Zip
          <input type="text" placeholder="12345" name="zip" id="zip">
        </label>
      </fieldset>
      <fieldset>
        <h3>Payment</h3>
        <label for="">Card Number
          <input type="text" placeholder="1234 5678 9012 3456">
        </label>
        <label for="">Expiration
          <input type="text" placeholder="MM/YY">
        </label>
        <label for="">Security Code
          <input type="text" placeholder="123">
        </label>
      </fieldset>
      <fieldset class="ordersum">
        <h3>Order Summary</h3>
        <div class="order">
          <div>Item Subtotal<span id="qtn"></span></div> <span id="subtotal"></span>
        </div>
        <div class="order"><p>Shipping Estimate</p> <span id="shipping"></span></div>
        <div class="order"><p>Tax</p> <span id="tax"></span></div>
        <div class="order"><h4>Order Total</h4> <span id="total"></span></div>
        <button>Check</button>
      </fieldset>  

      </form>
    </main>

  </body>
</html>
