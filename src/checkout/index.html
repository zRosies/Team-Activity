<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/checkout.mjs"></script>
  </head>

  <body>
    <!-- 1234123412341234  Valid Card Number -->

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form name="checkout">
        <fieldset>
        <h3>Shipping</h3>
        <label for="fname">First Name
          <input type="text" placeholder="John" id="firstName" name="fname">
        </label>
        <label for="lname">Last Name
          <input type="text" placeholder="Doe" name="lname">
        </label>
        <label for="street">Street
          <input type="text" placeholder="123 Main St" name="street">
        </label>
        <label for="city">City
          <input type="text" placeholder="Example City" name="city">
        </label>
        <label for="state">State
          <input type="text" placeholder="CA" name="state">
        </label>
        <label for="zip">Zip
          <input type="text" placeholder="12345" name="zip" id="zip" value="83440">
        </label>
      </fieldset>
      <fieldset>
        <h3>Payment</h3>
        <label for="cardNumber">Card Number
          <input type="text" placeholder="1234 5678 9012 3456" name="cardNumber" value="" pattern=".{16,}" required>
        </label>
        <label for="expiration">Expiration
          <input type="text" placeholder="MM/YY" name="expiration" value="02/25">
        </label>
        <label for="code">Security Code
          <input type="text" placeholder="123" name="code" value="123">
        </label>
      </fieldset>
      <fieldset class="ordersum">
        <h3>Order Summary</h3>
        <div class="order">
          <div>Item Subtotal<span id="qtn"></span></div> <span id="subtotal"></span>
        </div>
        <div class="order"><p>Shipping Estimate</p> <span id="shipping"></span></div>
        <div class="order"><p>Tax</p> <span id="tax"></span></div>
        <div class="order"><h4>Order Total</h4> <span id="total"></span></div>
        <button>Pay</button>
      </fieldset>  

      </form>
    </main>

  </body>
</html>
